<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="loginbox">
        <img src="avatar2.png" alt="" class="avatar">
        <h1 class="animate__animated animate__bounce">Login Here</h1>
        <form action="#">
            <p>Username</p>
            <input type="text" class="inputs" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" class="inputs" placeholder="Enter Password">
            <input type="submit" class="submitbtn" value="Login" name="">
            <a href="#"> Lost Your Password?</a> <br>
            <a href="#">Don't have an account?</a>
            <input type="submit" class="submitbtn signupbtn" value="Sign Up" name="">


        </form>
    </div>
</body>
</html>
